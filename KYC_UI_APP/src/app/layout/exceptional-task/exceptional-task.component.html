<div class="container-fluid page-body-wrapper">
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="card mt-4">
        <div class="card-title text-center">
          <span>Exceptional Task </span>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-12 text-right mt-3 mb-3">
          <button type="button" *ngIf="cloudCalling === 'YES'" class="btn effect effect-4 effect-primary effect-save"
            (click)="viewExceptionalTask()"><i class="fa fa-check-circle"></i> View Tasks</button>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <form action="" method="" class="">
              <div class="table-responsive">
                <table id="example" class="table table-striped table-hover table-bordered table-hover" datatable
                  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                  <thead>
                    <tr>
                      <th>Task ID</th>
                      <th>Policy No</th>
                      <th>Tele-Caller Name</th>
                      <th>Disposition Status</th>
                      <th>Assign To Me</th>
                      <th>Resend</th>
                      <th>ReAllocate</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of taskData">
                      <td>{{data.taskId}}</td>
                      <td>{{data.policyNo}}</td>
                      <td>{{data.allocatedUser}}</td>
                      <td>{{data.taskStatus}}</td>
                      <td class="text-center">
                        <span class="fa-stack text-primary" (click)="assignToMe(data.taskId)">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-sign-in-alt fa-stack-1x fa-inverse"></i>
                        </span>
                      </td>
                      <td class="text-center">
                        <span class="fa-stack text-warning" (click)="resend(data.taskId, data.allocatedUser)">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-external-link-alt fa-stack-1x fa-inverse"></i>
                        </span>
                      </td>
                      <td class="text-center">
                        <span class="fa-stack text-danger"
                          (click)="reallocate(data.taskId,data.branchName,data.channel, data.allocatedUser)">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-retweet fa-stack-1x fa-inverse"></i>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- main-panel ends -->
</div>


<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
  [ngStyle]="{'display':display}">
  <div class="modal-dialog modal-lg" role="document">
    <form action="" method="">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
                <label class="mt-2">Task ID</label>
                <input class="form-control" [(ngModel)]="taskId" type="text" name="taskId" readonly>
              </div>
              <div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
                <label class="mt-2">Tele-Caller</label>
                <select class="form-control" [(ngModel)]="teleCaller" name="teleCaller">
                  <option value="">Select</option>
                  <option *ngFor="let telecallers of telecallerArr" [ngValue]="telecallers">{{telecallers}}</option>
                </select>
              </div>
              <div class="col-md-12 col-lg-12 col-sm-6 col-xs-6 mt-4 text-center">
                <button type="button" class="btn effect effect-4 effect-primary effect-save"
                  (click)="reallocateTask()"><i class="fa fa-check-circle"></i> Submit</button>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="onCloseHandled()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
