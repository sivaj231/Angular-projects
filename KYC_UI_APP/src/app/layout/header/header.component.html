<div class="horizontal-menu fixed-top" *ngIf="isLoggedIn">
    <!-- <div class="animated-header padding-header"></div> -->
    <nav class="navbar top-navbar col-lg-12 col-12 p-0">
      <div class="container-fluid">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
          <a class="navbar-brand brand-logo" href="javascript:void(0)">
            <img src="assets/images/rs-logo.png" alt="logo" />
          </a>
          <a class="navbar-brand brand-logo-mini" href="javascript:void(0)"><img src="assets/images/rs-favicon.png" alt="logo" /></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center header-title"><h5>TELE-VERIFICATION</h5></div>
        <div class="navbar-menu-wrapper d-flex align-items-center ">
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-profile dropdown">
              <a *ngIf="_router.url !== '/home'" [routerLink]="['/home']" class="nav-link" style="padding: 8px" >
                <i class="fas fa-home" style="font-size: 24px;"></i>
              </a>
              <a class="nav-link" id="profileDropdown" href="#" data-toggle="dropdown" aria-expanded="false">
                <div class="nav-profile-text">
                  <i class="fa fa-user-circle user-icon"></i>
                  <span class="font-13 online-color"> {{userName | uppercase}} <i class="fa fa-chevron-down"></i></span>
                </div>
              </a>
              <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
                <a class="dropdown-item" href="javascript:void(0)">
                  <i class="fa fa-user-plus mr-2 text-success"></i> {{ roles }} </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logOut()">
                  <i class="fa fa-power-off mr-2 text-primary"></i> Signout </a>
              </div>
            </li>
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="horizontal-menu-toggle">
            <span class="fa fa-bars"></span>
          </button>
        </div>
      </div>
    </nav> 
</div>
