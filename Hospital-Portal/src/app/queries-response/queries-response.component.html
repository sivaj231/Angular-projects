<div class="main-panel">
    <div class="content-wrapper">
      <!-- <div class="page-header">
        <h3 class="page-title">
         Queries And Response
        </h3>
      </div> -->
      <div class="row grid-margin">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card card-statistics">
            <div class="card-body">
              <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                <div class="table-responsive  bg-light p-3">
                    <table id="order-listing" class="table table-bordered table-striped table-hover bg-light" datatable [dtOptions]="dtOptions">
                      <thead>
                        <tr>                        
                          <th>CLAIM NO</th>
                          <th>PATIENT NAME</th>
                          <th>STATUS</th>
                          <th>CLAIMED AMOUNT</th>
                          <th>APPROVED AMOUNT</th>                          
                          <th>QUERY</th>
                          <th>ACTION</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr  *ngFor="let group of data">                            
                          <td>{{group.claimNo}}</td>
                          <td>{{group.patientName}}</td>
                          <td>
                            <label class="badge badge-info p-2">{{group.status}}</label>
                          </td>
                          <td>{{group.claimAmount}}</td>
                          <td>{{group.approvedAmount}}</td>                                                  
                          <td><textarea class="form-control" rows="1" cols="50" disabled>{{group.query}}</textarea></td>
                          <td> <button type="button" (click)="openModal()" class="btn btn-primary">Reply</button></td>
                        </tr>                                              
                      </tbody>
                    </table>
                  </div>              
              </div>
            </div>
          </div>
        </div>
      </div>           
  </div>
</div>
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">                  
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <app-claim-details></app-claim-details>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
      </div> -->
    </div>
  </div>
</div>
